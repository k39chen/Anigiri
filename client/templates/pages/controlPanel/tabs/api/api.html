<template name="controlPanelAPITab">
<div id="tab-api" class="tab-content">
    <div class="request panel">
        <div class="title">Request</div>
        <div class="content">
            <form id="api-request-form">
                <!-- module -->
                <div class="field">
                    <span class="label">Module</span>
                    <select name="_module" aw="single-select" aw-opt-width="20.0em" class="value api-module-value">
                        <option value="">-</option>
                    {{#each modules}}
                        <option value="{{id}}">{{name}}</option>
                    {{/each}}
                    </select>
                    <a class="help fa fa-fw fa-question-circle" tip="{{moduleDescription}}"></a>
                </div>
                <!-- method -->
                <div class="field">
                    <span class="label">Method</span>
                    <select name="_method" aw="single-select" aw-opt-width="20.0em" class="value api-method-value">
                        <option value="">-</option>
                    {{#each methods}}
                        <option value="{{name}}">{{name}}</option>
                    {{/each}}
                    </select>
                    <a class="help fa fa-fw fa-question-circle" tip="{{methodDescription}}"></a>
                </div>
                <div class="parameters">
                {{#each parameters}}
                    <div class="field">
                        <span class="label">{{name}}</span>
                        {{{parameter this}}}
                        <a class="help fa fa-fw fa-question-circle" tip="{{parameterDescription this}}"></a>
                    </div>
                {{/each}}
                </div>
                <button type="button" class="api-submit-button"><i class="fa fa-fw fa-send"></i> Submit</button>
            </form>
        </div>
    </div>
    <div class="response panel">
        <div class="title">Response</div>
        <div class="content">
            <pre><span class="empty-value">Use the wizard above to send a request to view the resulting response.</span></pre>
        </div>
    </div>
</div>
</template>
