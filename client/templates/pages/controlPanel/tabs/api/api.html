<template name="controlPanelAPITab">
<div id="tab-api" class="tab-content">
    <div class="request">
        <!-- model -->
        <div class="field">
            <span class="label">Model</span>
            <select aw="single-select" aw-opt-width="20.0em" class="value api-model-value">
                <option value="">-</option>
            {{#each models}}
                <option value="{{id}}">{{name}}</option>
            {{/each}}
            </select>
            <a class="help fa fa-fw fa-question-circle" tip="{{modelDescription}}"></a>
        </div>
        <!-- method -->
        <div class="field">
            <span class="label">Method</span>
            <select aw="single-select" aw-opt-width="20.0em" class="value api-method-value">
                <option value="">-</option>
            {{#each methods}}
                <option value="{{name}}">{{name}}</option>
            {{/each}}
            </select>
            <a class="help fa fa-fw fa-question-circle" tip="{{methodDescription}}"></a>
        </div>
        <div class="parameters">
        {{#each parameters}}
            <div class="field">
                <span class="label">{{name}}</span>
                {{{parameter this}}}
                <a class="help fa fa-fw fa-question-circle" tip="{{parameterDescription this}}"></a>
            </div>
        {{/each}}
        </div>
        <button class="api-submit-button"><i class="fa fa-fw fa-send"></i> Submit</button>
    </div>
</div>
</template>
